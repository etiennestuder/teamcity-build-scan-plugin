plugins {
    id 'com.gradle.enterprise' version '3.1.1'
}

gradleEnterprise {
    buildScan {
        publishAlways()
        obfuscation {
            ipAddresses { addresses -> addresses.collect { address -> '0.0.0.0' } }
        }
    }
}

include ':agent'

rootProject.name = 'teamcity-build-scan-plugin'

buildCache {
    local {
        enabled = true
    }
}
